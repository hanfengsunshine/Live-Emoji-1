<script>
    // configs
    window.URL = window.URL || window.webkitURL;
    window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

    Number.prototype.format = function () {
        return this.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,");
    };

    var editor = new Editor();

    // load pre-defined cmds
    editor.emotionCMDManager = new EmotionCMDManager(editor);
    LoadEmotionCMDJSONFile(editor, 'test.json');

    // layout
    var main_view = new MainView(editor);
    document.body.appendChild(main_view.dom);

    var node_editor = new NodeEditor(editor);
    document.body.appendChild(node_editor.dom);

    var sidebar_left = new SidebarLeft(editor);
    document.body.appendChild(sidebar_left.dom);

    var sidebar_right = new SidebarRight(editor);
    document.body.appendChild(sidebar_right.dom);

    var menubar = new Menubar(editor);
    document.body.appendChild(menubar.dom);

    var soundAnimation = new SoundAnimation(editor);

    // resize
    editor.signals.windowResize.add(function () {
        editor.main_camera.fov = 90;
        editor.main_camera.aspect = editor.main_view.dom.offsetWidth / editor.main_view.dom.offsetHeight;
        editor.main_camera.near = 1; //0.1;
        editor.main_camera.far = 1000; //10;
        editor.main_camera.position.z = 0.01;
        editor.main_camera.layers.enable(1);
        editor.main_camera.updateProjectionMatrix();
        editor.main_view_renderer.setSize( editor.main_view.dom.offsetWidth, editor.main_view.dom.offsetHeight);

        editor.side_camera.fov = 90;
        editor.side_camera.aspect = editor.side_view.dom.offsetWidth / editor.side_view.dom.offsetHeight;
        editor.side_camera.near = 1; //0.1;
        editor.side_camera.far = 1000; //10;
        editor.side_camera.position.z = 0.01;
        editor.side_camera.layers.enable(1);
        editor.side_camera.updateProjectionMatrix();
        editor.side_view_renderer.setSize( editor.side_view.dom.offsetWidth, editor.side_view.dom.offsetHeight);

        editor.node_editor_canvas.dom.width = editor.main_view.dom.clientWidth;
        editor.node_editor_canvas.dom.height = editor.main_view.dom.clientHeight - 44;
        editor.node_editor_canvas.dom.style.width = editor.main_view.dom.clientWidth + 'px';
        editor.node_editor_canvas.dom.style.height = editor.main_view.dom.clientHeight - 44 + 'px';

        render();
    });

    // Tracking

    editor.signals.followFace.add(function (event) {
        let puppet = editor.selected;

        if (puppet !== null) {
            if (editor.facePositionMutex === false) {
                puppet.position.x = event.x;
                puppet.position.y = event.y;

                editor.signals.sceneGraphChanged.dispatch();
            }
        }
    });

    editor.signals.followLeftEye.add(function (state) {
        let puppet = editor.selected;

        if (puppet !== null) {
            puppet.updateLeftEye(state);
            editor.signals.sceneGraphChanged.dispatch();
        }
    });

    editor.signals.followRightEye.add(function (state) {
        let puppet = editor.selected;

        if (puppet !== null) {

            puppet.updateRightEye(state);
            editor.signals.sceneGraphChanged.dispatch();
        }
    });

    editor.signals.followMouth.add(function (state) {
        let puppet = editor.selected;

        if (puppet !== null) {

            puppet.updateMouth(state);
            editor.signals.sceneGraphChanged.dispatch();
        }
    });


    // event processing
    document.addEventListener('dragover', function (event) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
    }, false);

    document.addEventListener('drop', function (event) {
        event.preventDefault();
        if (event.dataTransfer.files.length > 0) {
            editor.loader.loadFile(event.dataTransfer.files[0]);
        }
    }, false);

    window.addEventListener('resize', function (env) {
        editor.signals.windowResize.dispatch();
    }, false);

    // rendering
    editor.signals.editorCleared.add(function () {
        render();
    });

    editor.signals.sceneGraphChanged.add(function () {
        render();
    });

    editor.signals.cameraChanged.add(function () {
        render();
    });

    editor.signals.objectSelected.add(function (object) {
        render();
    });

    editor.signals.geometryChanged.add(function (object) {

        render();

    });

    editor.signals.objectChanged.add(function (object) {
        if (object instanceof THREE.PerspectiveCamera) {
            object.updateProjectionMatrix();
        }
        if (editor.helpers[object.id] !== undefined) {
            editor.helpers[object.id].update();
        }
        render();
    });

    editor.signals.materialChanged.add(function (material) {
        render();
    });

    // for recommendation
    $(function () {
        let KeyboardTriggerFunction = function (event) {
            let KEYBOARD_TRIGGER = {
                type: 'keyboard',
                keycode: null
            };

            KEYBOARD_TRIGGER.keycode = String.fromCharCode(event.keyCode).toLowerCase();

            if (event.keyCode === 37) {
                KEYBOARD_TRIGGER.keycode = editor.top3Keys.key0;
            }
            if (event.keyCode === 40) {
                KEYBOARD_TRIGGER.keycode = editor.top3Keys.key1;
            }
            if (event.keyCode === 39) {
                KEYBOARD_TRIGGER.keycode = editor.top3Keys.key2;
            }

            editor.signals.keyboardTriggering.dispatch(KEYBOARD_TRIGGER);
        };

        document.addEventListener('keydown', KeyboardTriggerFunction);
    });

    var current_selected = null;
    editor.signals.add2Scene.add(function (obj) {
        current_selected = obj;
        obj.position.z = -6;
    });

    // rendering
    var controls = new THREE.OrbitControls(editor.main_camera, editor.main_view_renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.enableDamping = true;
    controls.rotateSpeed = - 0.25;
    controls.update();

    function render() {
        controls.update();

        if (current_selected != null) {
            current_selected.lookAt(editor.side_camera.position);
        }

        editor.main_scene.updateMatrixWorld();
        editor.side_scene.updateMatrixWorld();

        editor.main_view_renderer.render(editor.main_scene, editor.main_camera);
        editor.side_view_renderer.render(editor.side_scene, editor.side_camera);
    }

    // animation loop
    function animate() {
        // editor.side_view_renderer.setAnimationLoop(animate);
        requestAnimationFrame(animate);
        
        editor.updateRunningEmotionCMDState();

        TWEEN.update();

        editor.signals.sceneGraphChanged.dispatch();
    }

    animate();
    editor.signals.windowResize.dispatch();
</script>
